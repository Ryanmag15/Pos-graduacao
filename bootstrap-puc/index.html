<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Instagram</title>
  <!-- Inclua os arquivos CSS do Bootstrap -->
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/css/bootstrap.min.css"
    integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous" />
</head>

<body>
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container">
      <a class="navbar-brand" href="#">Instagram</a>
      <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarSupportedContent"
        aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarSupportedContent">
        <ul class="navbar-nav ml-auto">
          <li class="nav-item active">
            <a class="nav-link" href="#">Início</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Explorar</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Notificações</a>
          </li>
          <li class="nav-item">
            <a class="nav-link" href="#">Perfil</a>
          </li>
        </ul>
      </div>
    </div>
  </nav>

  <div class="d-flex align-items-center justify-content-center" style="height: 10vh;">
    <div class="alert alert-warning alert-dismissible fade show" role="alert">
      <strong>Vamos fazer Login ?
      <button type="button" class="close" data-dismiss="alert" aria-label="Close">
        <span aria-hidden="true">&times;</span>
      </button>
    </div>
  </div>
  <div class="d-flex align-items-center justify-content-center" style="height: 50vh;">
    <div class="card text-center" style="width: 18rem;">
      <div class="card-header">
        Login
      </div>
      <div class="card-body">
        <form>
          <div class="form-group">
            <label for="exampleInputEmail1">Email</label>
            <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
              placeholder="Email">
          </div>
          <div class="form-group">
            <label for="exampleInputPassword1">Senha</label>
            <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
          </div>
          <button type="submit" class="btn btn-primary">Login</button>

        </form>
        <br>
        <button type="button" class="btn btn-warning" data-toggle="modal" data-target="#exampleModal">
          Criar Conta
        </button>
      </div>
    </div>
  </div>
  </div>

  <!-- Modal -->
  <div class="modal fade" id="exampleModal" tabindex="-1" role="dialog" aria-labelledby="exampleModalLabel"
    aria-hidden="true">
    <div class="modal-dialog modal-dialog-centered" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title" id="exampleModalLabel">Criar Conta</h5>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-group text-center">
              <label for="exampleInputEmail1">Nome</label>
              <input type="nome" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Nome">
            </div>
            <div class="form-group text-center">
              <label for="exampleInputEmail1">CPF</label>
              <input type="cpf" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="CPF">
            </div>
            <div class="form-group text-center">
              <label for="exampleInputEmail1">Email</label>
              <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp"
                placeholder="Email">
            </div>
            <div class="form-group text-center">
              <label for="exampleInputPassword1">Senha</label>
              <input type="password" class="form-control" id="exampleInputPassword1" placeholder="Senha">
            </div>
            <div class="text-center"> <!-- Adicionado para centralizar os botões -->
              <button type="submit" class="btn btn-outline-success">Criar Conta</button>
              <button type="button" class="btn btn-danger" data-dismiss="modal">Close</button>
            </div>
          </form>
        </div>
      </div>
    </div>
  </div>


  <main class="container mt-4">
    <div class="row">
      <section class="col-md-8">
        <!-- Postagens -->
        <div class="card mb-3">
          <img src="images/lobo1.jpg" class="card-img-top" alt="Wolf sleeping" />
          <div class="card-body">
            <h5 class="card-title">Wolf Media</h5>
            <p class="card-text">Wolf Sleeping</p>
          </div>
        </div>
        <div class="card mb-3">
          <img src="images/lobo2.jpg" class="card-img-top" alt="Wolf upping the mountain" />
          <div class="card-body">
            <h5 class="card-title">Wolf Media</h5>
            <p class="card-text">Wolf upping the mountain</p>
          </div>
        </div>
        <!-- Adicione mais postagens aqui -->
      </section>
      <section class="col-md-4 center">
        <!-- Informações do Perfil -->
        <section class="card mb-3">
          <img src="images/lobo3.jpg" class="card-img-top" alt="Imagem de Perfil" />
          <div class="card-body">
            <h5 class="card-title">Wolfer</h5>
            <p class="card-text">I only walk with wolfs</p>
            <a href="#" class="btn btn-primary btn-block">Seguir</a>
          </div>
        </section>
        <!-- Sugestões de Seguir -->
        <section class="card">
          <div class="card-body">
            <h5 class="card-title">Sugestões para Seguir</h5>
            <ul class="list-group">
              <li class="list-group-item">
                <img src="images/lobo3.jpg" alt="Sugestão 1" class="card-img-top" />
                Lonely Wolf
                <div>
                  <a href="#" class="btn btn-primary btn-sm mt-1">Seguir</a>
                </div>
              </li>
              <li class="list-group-item">
                <img src="images/lobo3.jpg" alt="Sugestão 2" class="card-img-top" />
                Very Bad Wolf
                <div>
                  <a href="#" class="btn btn-primary btn-sm mt-1">Seguir</a>
                </div>
              </li>
              <!-- Adicione mais sugestões aqui -->
            </ul>
          </div>
        </section>
      </section>
    </div>
  </main>

  <!-- Inclua os arquivos JavaScript do Bootstrap (opcional) -->
  <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
    integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/popper.js@1.14.3/dist/umd/popper.min.js"
    integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.1.3/dist/js/bootstrap.min.js"
    integrity="sha384-ChfqqxuZUCnJSK3+MXmPNIyE6ZbWh2IMqE241rYiqJxyMiZ6OW/JmZQ5stwEULTy"
    crossorigin="anonymous"></script>
</body>

</html>
